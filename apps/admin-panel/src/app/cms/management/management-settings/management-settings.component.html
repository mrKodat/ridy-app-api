<nz-tabset nzTabPosition="left">
  <nz-tab nzTitle="{{ 'settings.generalSettings' | translate }}">
    <nz-page-header [nzGhost]="false" nzTitle="Change Password"
      nzSubtitle="Update your password used to access this panel">
    </nz-page-header>
    <nz-card style="mt-16">
      <form nz-form #frm [formGroup]="form" (ngSubmit)="onSubmit()">
        <nz-form-item>
          <nz-form-label nzRequired nzFor="oldPassword">Old Password</nz-form-label>
          <nz-form-control nzErrorTip="Password is incorrect">
            <input nz-input formControlName="oldPassword" id="oldPassword" type="password" />
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-label nzRequired nzFor="newPassword">New Password</nz-form-label>
          <nz-form-control nzErrorTip="Password is incorrect">
            <input nz-input formControlName="newPassword" id="newPassword" type="password" />
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-label nzRequired nzFor="newPasswordRepeat">New Password Repeat</nz-form-label>
          <nz-form-control nzErrorTip="Password is incorrect">
            <input nz-input formControlName="newPasswordRepeat" id="newPasswordRepeat" type="password" />
          </nz-form-control>
        </nz-form-item>
        <button nz-button nzType="primary" type="submit" [disabled]="form.invalid" class="float-right">Save</button>
      </form>
    </nz-card>

  </nz-tab>
  <nz-tab nzTitle="API Keys">
    <nz-page-header [nzGhost]="false" nzTitle="API Keys" nzSubtitle="Manage your API keys">
    </nz-page-header>

    <nz-card style="mt-16">
      <form nz-form #frmApi [formGroup]="formApiKey" (ngSubmit)="onSubmitApiKey()">
        <nz-form-item>
          <nz-form-label nzRequired nzFor="backendMapsAPIKey">Google Maps Backend API Key</nz-form-label>
          <nz-form-control>
            <input nz-input formControlName="backendMapsAPIKey" id="backendMapsAPIKey" />
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-label nzRequired nzFor="twilioAccountSid">Twilio Account SID</nz-form-label>
          <nz-form-control>
            <input nz-input formControlName="twilioAccountSid" id="twilioAccountSid" />
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-label nzRequired nzFor="twilioAuthToken">Twilio Auth Token</nz-form-label>
          <nz-form-control>
            <input nz-input formControlName="twilioAuthToken" id="twilioAuthToken" />
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-label nzRequired nzFor="twilioFromNumber">Twilio From Number</nz-form-label>
          <nz-form-control>
            <input nz-input formControlName="twilioFromNumber" id="twilioFromNumber" />
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-label nzRequired nzFor="twilioVerificationCodeSMSTemplate">Twilio SMS verification code
            template</nz-form-label>
          <nz-form-control>
            <input nz-input formControlName="twilioVerificationCodeSMSTemplate"
              id="twilioVerificationCodeSMSTemplate" />
          </nz-form-control>
        </nz-form-item>
        <nz-alert nzType="info" nzMessage="Verification code template"
          nzDescription="Use the following variables in your template: {code} as placeholder for the verification code."
          nzShowIcon></nz-alert>
        <button nz-button nzType="primary" type="submit" [disabled]="formApiKey.invalid"
          class="float-right mt-4">Save</button>
      </form>
    </nz-card>


  </nz-tab>
</nz-tabset>
